<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form name="form" id="form" method="GET" action="">
    <fieldset class="info-conteiner">
      <legend>Informações pessoais</legend>
      <div class="input-conteiner">
        <label for="name">Nome</label>
        <input type="text" maxlength="40" required id="name">
      </div>
      <div class="input-conteiner">
        <label for="email">E-mail</label>
        <input type="text" maxlength="50" id="email">
      </div>
      <div class="input-conteiner">
        <label for="cpf">CPF</label>
        <input type="text" maxlength="11" required id="cpf">
      </div>
      <div class="input-conteiner">
        <label for="street">Endereço</label>
        <input type="text" maxlength="200" required id="street">
      </div>
      <div class="input-conteiner">
        <label for="city">Cidade</label>
        <input type="text" maxlength="28" required id="city">
      </div>
      <div class="input-conteiner">
        <select name="state" id="state-list"></select>
      </div>
      <!-- Tá trazendo tanto Casa quanto ap -->
      <div class="input-conteiner">
        <input type="radio" id="house" name="house-type" value="Casa">
        <label for="house">Casa</label>
      </div>
      <div class="input-conteiner">
        <input type="radio" id="ap" name="house-type" value="ap">
        <label for="ap">Apartamento</label>
      </div>
    </fieldset>
    <fieldset class="info-conteiner">
      <legend>Informações profissionais:</legend>
      <div class="input-conteiner">
        <label for="resume">Resumo do currículo</label>
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="10000" required></textarea>
      </div>
      <div class="input-conteiner">
        <label for="">Cargo</label>
        <input id="job" name="job" type="text" maxlength="40" required>
      </div>
      <div class="input-conteiner">
        <label for="">Descrição do cargo</label>
        <input id="description" type="text" max="500" name="description" required>
      </div>
      <div class="input-conteiner">
        <label for="date">Data de início</label>
        <input id="date" type="text" name="date">
      </div>
    </fieldset>
    <button id="submit-form" type="submit" value="submit">Submeter
      formulário</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
