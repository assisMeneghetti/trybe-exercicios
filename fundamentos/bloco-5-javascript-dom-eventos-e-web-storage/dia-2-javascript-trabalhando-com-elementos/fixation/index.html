<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">Primeiro filho</section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho">Segundo e último filho do filho</section>
      </section>
      Atenção!
      <section id="terceiroFilho">Terceiro filho</section>
      <section id="quartoEUltimoFilho">Quarto e último filho</section>
    </section>
  </main>
  <script>
    let changeColor = document.querySelector('#elementoOndeVoceEsta');
    changeColor.style.color = 'green';
    document.querySelector('#primeiroFilhoDoFilho').innerText = 'Primeiro filho do filho';
    document.querySelector('#pai').firstChild;
    document.querySelector('#elementoOndeVoceEsta').parentNode;

  </script>
</body>

</html>
